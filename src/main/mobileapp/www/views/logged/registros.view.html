<ion-view cache-view="false" hide-back-button="true">
  <ion-header-bar class="bar bar-header bar-positive" xattr-theme="bar-positive" data-component="crn-ion-header-bar">
      <div side="left" class="buttons buttons-left header-item">
        <button class="button button-clear" ng-if="!registros.inserting && !registros.editing" menu-toggle="left" data-component="crn-button" xattr-type="button-clear"> <i class="icon ion-navicon"></i> </button>
        <button class="button button-clear" ng-if="registros.inserting || registros.editing" ng-click="registros.cancel()" data-component="crn-button" xattr-type="button-clear"> <i class="icon ion-ios-arrow-back"></i> </button>
      </div>
        <h1 class="title">registros</h1>
      <div side="right" class="buttons buttons-right header-item">
        <button class="button button-clear" ng-if="!registros.inserting && !registros.editing" ng-click="registros.startInserting()" data-component="crn-button" xattr-type="button-clear" > <i class="icon ion-ios-plus-empty"></i> </button>
        <button class="button button-clear" ng-if="registros.inserting || registros.editing" ng-click="registros.post()" data-component="crn-button" xattr-type="button-clear" > <i class="icon ion-ios-checkmark"></i> </button>
      </div>
  </ion-header-bar>
  <ion-content>
    <div class="component-holder ng-binding ng-scope ui-draggable ui-draggable-handle" data-component="crn-datasource" id="crn-datasource-906854">
      <datasource  name="registros" entity="app.registros" keys="id" rows-per-page="10" delete-message="Deseja remover?" class="" schema="[{&quot;name&quot;:&quot;id&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:false,&quot;key&quot;:true},{&quot;name&quot;:&quot;titulo&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false},{&quot;name&quot;:&quot;comentario&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false},{&quot;name&quot;:&quot;imagem&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false},{&quot;name&quot;:&quot;grau&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false},{&quot;name&quot;:&quot;grau_grauPericulosidade&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false}]"></datasource>
    </div>
	
    <div crn-datasource="registros" class="" ng-hide="registros.editing || registros.inserting">
      <div class="component-holder ng-binding ng-scope" data-component="crn-ion-list" id="crn-ion-list-main">
        <cron-list id="ion-list-main" options="{&quot;dataSourceScreen&quot;:{&quot;name&quot;:&quot;registros&quot;,&quot;entity&quot;:&quot;app.registros&quot;,&quot;entityDataSource&quot;:{&quot;id&quot;:&quot;app.registros&quot;,&quot;customId&quot;:&quot;registros&quot;,&quot;name&quot;:&quot;registros&quot;,&quot;customQueryName&quot;:&quot;app.registros&quot;,&quot;paramValues&quot;:[],&quot;entityFullName&quot;:&quot;app.entity.registros&quot;,&quot;schemaFields&quot;:[{&quot;name&quot;:&quot;id&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:false,&quot;key&quot;:true},{&quot;name&quot;:&quot;titulo&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false},{&quot;name&quot;:&quot;comentario&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false},{&quot;name&quot;:&quot;imagem&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false},{&quot;name&quot;:&quot;grau&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false},{&quot;name&quot;:&quot;grau_grauPericulosidade&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false}],&quot;type&quot;:&quot;entity&quot;},&quot;schema&quot;:[{&quot;name&quot;:&quot;id&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:false,&quot;key&quot;:true},{&quot;name&quot;:&quot;titulo&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false},{&quot;name&quot;:&quot;comentario&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false},{&quot;name&quot;:&quot;imagem&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false},{&quot;name&quot;:&quot;grau&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false},{&quot;name&quot;:&quot;grau_grauPericulosidade&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false}],&quot;id&quot;:&quot;app.registros&quot;},&quot;allowPaging&quot;:true,&quot;allowSorting&quot;:true,&quot;allowGrouping&quot;:false,&quot;allowSelectionTotalPageToShow&quot;:true,&quot;allowRefreshGrid&quot;:true,&quot;allowSelectionRow&quot;:true,&quot;hideModalButtons&quot;:true,&quot;editable&quot;:&quot;datasource&quot;,&quot;columns&quot;:[{&quot;dataType&quot;:&quot;Database&quot;,&quot;field&quot;:&quot;titulo&quot;,&quot;headerText&quot;:&quot;Titulo&quot;,&quot;type&quot;:&quot;string&quot;,&quot;sortable&quot;:true,&quot;filterable&quot;:true,&quot;format&quot;:&quot;&quot;,&quot;visible&quot;:true,&quot;visibleCrud&quot;:true,&quot;linkParentType&quot;:&quot;screen&quot;,&quot;linkParentLoadIfEmpty&quot;:false,&quot;required&quot;:false,&quot;inputType&quot;:&quot;default&quot;,&quot;aggregates&quot;:[]},{&quot;dataType&quot;:&quot;Database&quot;,&quot;field&quot;:&quot;comentario&quot;,&quot;headerText&quot;:&quot;Comentario&quot;,&quot;type&quot;:&quot;string&quot;,&quot;sortable&quot;:true,&quot;filterable&quot;:false,&quot;format&quot;:&quot;&quot;,&quot;visible&quot;:true,&quot;visibleCrud&quot;:true,&quot;linkParentType&quot;:&quot;screen&quot;,&quot;linkParentLoadIfEmpty&quot;:false,&quot;required&quot;:false,&quot;inputType&quot;:&quot;default&quot;,&quot;aggregates&quot;:[]},{&quot;dataType&quot;:&quot;Database&quot;,&quot;field&quot;:&quot;imagem&quot;,&quot;headerText&quot;:&quot;Imagem&quot;,&quot;type&quot;:&quot;image&quot;,&quot;sortable&quot;:true,&quot;filterable&quot;:false,&quot;visible&quot;:true,&quot;visibleCrud&quot;:true,&quot;linkParentType&quot;:&quot;screen&quot;,&quot;linkParentLoadIfEmpty&quot;:false,&quot;required&quot;:false,&quot;inputType&quot;:&quot;default&quot;,&quot;aggregates&quot;:[]},{&quot;dataType&quot;:&quot;Database&quot;,&quot;field&quot;:&quot;grau_grauPericulosidade&quot;,&quot;headerText&quot;:&quot;&quot;,&quot;type&quot;:&quot;string&quot;,&quot;sortable&quot;:true,&quot;filterable&quot;:false,&quot;visible&quot;:true,&quot;visibleCrud&quot;:true,&quot;linkParentType&quot;:&quot;screen&quot;,&quot;linkParentLoadIfEmpty&quot;:false,&quot;required&quot;:false,&quot;inputType&quot;:&quot;default&quot;,&quot;aggregates&quot;:[]},{&quot;dataType&quot;:&quot;Command&quot;,&quot;sortable&quot;:false,&quot;filterable&quot;:false,&quot;visible&quot;:true,&quot;visibleCrud&quot;:true,&quot;linkParentType&quot;:&quot;screen&quot;,&quot;linkParentLoadIfEmpty&quot;:false,&quot;command&quot;:&quot;edit|destroy&quot;,&quot;required&quot;:false,&quot;inputType&quot;:&quot;default&quot;,&quot;aggregates&quot;:[]}],&quot;toolBarButtons&quot;:[{&quot;type&quot;:&quot;Native&quot;,&quot;title&quot;:&quot;create&quot;}],&quot;details&quot;:[],&quot;groupings&quot;:[]}"
                   class="" style="">
        </cron-list>
      </div>
    </div>
    <div ng-show="registros.editing || registros.inserting">
      <form crn-datasource="registros">
        <fieldset ng-disabled="!registros.editing &amp;&amp; !registros.inserting">
            <!-- titulo begin -->
            <label for="textinput-titulo-98669" class="item item-input item-stacked-label" data-component="crn-input-floating">
              <span class="input-label">Titulo</span>
              <input
                  type="text"
                  placeholder="Titulo"
                  ng-model="registros.active.titulo"
                  id="textinput-titulo-98669"
                  name="textinput-titulo"
				 mask=""
				>
            </label>
            <!-- comentario begin -->
            <label for="textinput-comentario-98669" class="item item-input item-stacked-label" data-component="crn-input-floating">
              <span class="input-label">Comentario</span>
              <input
                  type="text"
                  placeholder="Comentario"
                  ng-model="registros.active.comentario"
                  id="textinput-comentario-98669"
                  name="textinput-comentario"
				 mask=""
				>
            </label>
            <!-- imagem begin -->
              <div class="item item-input item-stacked-label component-holder" data-component="crn-dynamic-image" id="crn-dynamic-image-imagem">
                <label class="input-label">Imagem</label>
                <div class="form-group">
                  <div dynamic-image="" ng-model="registros.active.imagem" max-file-size="5MB" class="dynamic-image-container" ng-required="false">
                    {{"template.crud.clickToAddImage" | translate}}
                  </div>
                </div>
              </div>
            <!-- grau begin -->
            <datasource name="Grau" entity="app.grau" keys="id" class="" schema="[{&quot;name&quot;:&quot;id&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:false,&quot;key&quot;:true},{&quot;name&quot;:&quot;grauPericulosidade&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false}]"></datasource>
            <label for="textinput-grau" class="item item-input item-select component-holder" data-component="crn-dynamic-select" id="crn-dynamic-select-grau">
              <span class="input-label">grau</span>
              <select crn-datasource="Grau"
                      ng-model="registros.active.grau" class="form-control" id="dynamic-grau"
                      name="dynamic-grau"
                      xkey-field="id"
                      xdisplay-field="grauPericulosidade" >
                <option value=''>None</option>
              </select>
            </label>

            <!-- NtoN  -->
            <!-- NtoN  end-->

        </fieldset>
      </form>
    </div>
  </ion-content>
</ion-view>
